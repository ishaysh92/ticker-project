<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טיקר חדשות now14</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            overflow: hidden;
        }
        #ticker {
            width: 100%;
            height: 60px;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: transparent;
            overflow: hidden;
        }
        #ticker-content {
            position: absolute;
            white-space: nowrap;
            animation: ticker 30s linear infinite;
        }
        #ticker-content:hover {
            animation-play-state: paused;
        }
        .ticker-item {
            display: inline-block;
            padding: 0 20px;
            color: white;
            text-decoration: none;
        }
        @keyframes ticker {
            0% { transform: translate3d(100%, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
    </style>
</head>
<body>
    <div id="ticker">
        <div id="ticker-content"></div>
    </div>

    <script>
        const API_URL = 'https://www.now14.co.il/ticker-posts-tv.php';
        const PROXY_URL = 'https://api.allorigins.win/get?url=';

        async function fetchTickerData() {
            try {
                const response = await fetch(PROXY_URL + encodeURIComponent(API_URL));
                const data = await response.json();
                return JSON.parse(data.contents);
            } catch (error) {
                console.error('Error fetching ticker data:', error);
                return [];
            }
        }

        function updateTicker(items) {
            const tickerContent = document.getElementById('ticker-content');
            tickerContent.innerHTML = items.map(item => 
                `<a href="${item.link}" class="ticker-item" target="_blank">${item.title}</a>`
            ).join('');
        }

        // טען ועדכן את הכותרות בעת טעינת הדף
        fetchTickerData().then(updateTicker);

        // עדכן את הכותרות כל 5 דקות
        setInterval(() => {
            fetchTickerData().then(updateTicker);
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
