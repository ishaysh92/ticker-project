<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טיקר בדיקה פשוט</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            overflow: hidden;
        }
        #ticker {
            width: 100%;
            height: 60px;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="ticker">
        אם אתה רואה את הטקסט הזה, הטיקר עובד באופן בסיסי.
    </div>

    <script>
        console.log("הקוד JavaScript נטען");
        
        function testFetch() {
            fetch('https://www.now14.co.il/ticker-posts-tv.php')
                .then(response => response.json())
                .then(data => {
                    console.log("נתונים התקבלו בהצלחה:", data);
                    document.getElementById('ticker').innerText = "נתונים התקבלו בהצלחה. בדוק את הקונסול.";
                })
                .catch(error => {
                    console.error("שגיאה בטעינת הנתונים:", error);
                    document.getElementById('ticker').innerText = "שגיאה בטעינת הנתונים. בדוק את הקונסול.";
                });
        }

        // נסה לטעון נתונים לאחר 2 שניות
        setTimeout(testFetch, 2000);
    </script>
</body>
</html>
