<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טיקר חדשות now14</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            overflow: hidden;
        }
        #ticker {
            width: 100%;
            height: 60px;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: transparent;
            overflow: hidden;
        }
        #ticker-content {
            position: absolute;
            white-space: nowrap;
            animation: ticker 30s linear infinite;
        }
        #ticker-content:hover {
            animation-play-state: paused;
        }
        .ticker-item {
            display: inline-block;
            padding: 0 20px;
            color: white;
            text-decoration: none;
        }
        @keyframes ticker {
            0% { transform: translate3d(100%, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
    </style>
</head>
<body>
    <div id="ticker">
        <div id="ticker-content"></div>
    </div>

    <script>
        function fetchTickerData(callback) {
            const script = document.createElement('script');
            script.src = 'https://www.now14.co.il/ticker-posts-tv.php?callback=handleTickerData';
            document.body.appendChild(script);
            window.handleTickerData = function(data) {
                document.body.removeChild(script);
                callback(data);
            };
        }

        function updateTicker(items) {
            const tickerContent = document.getElementById('ticker-content');
            tickerContent.innerHTML = items.map(item => 
                `<a href="${item.link}" class="ticker-item" target="_blank">${item.title}</a>`
            ).join('');
        }

        function refreshTicker() {
            fetchTickerData(updateTicker);
        }

        // טען ועדכן את הכותרות בעת טעינת הדף
        refreshTicker();

        // עדכן את הכותרות כל 5 דקות
        setInterval(refreshTicker, 5 * 60 * 1000);
    </script>
</body>
</html>
