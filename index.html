<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טיקר חדשות now14 עם JSONP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            overflow: hidden;
        }
        #ticker {
            width: 100%;
            height: 60px;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0,0,0,0.7);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        #ticker-content {
            white-space: nowrap;
            animation: ticker 30s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translate3d(100%, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }
    </style>
</head>
<body>
    <div id="ticker">
        <div id="ticker-content">טוען נתונים...</div>
    </div>

    <script>
        function fetchTickerData(callback) {
            const script = document.createElement('script');
            script.src = 'https://www.now14.co.il/ticker-posts-tv.php?callback=handleTickerData';
            document.body.appendChild(script);

            window.handleTickerData = function(data) {
                document.body.removeChild(script);
                callback(data);
                delete window.handleTickerData;
            };
        }

        function updateTicker(items) {
            const tickerContent = document.getElementById('ticker-content');
            if (Array.isArray(items) && items.length > 0) {
                tickerContent.innerHTML = items.map(item => 
                    `<span style="padding: 0 20px;">${item.title}</span>`
                ).join('');
            } else {
                tickerContent.innerHTML = 'אין נתונים זמינים כרגע.';
            }
        }

        function refreshTicker() {
            fetchTickerData(function(data) {
                console.log("נתונים התקבלו:", data);
                updateTicker(data);
            });
        }

        // טען ועדכן את הכותרות בעת טעינת הדף
        refreshTicker();

        // עדכן את הכותרות כל 5 דקות
        setInterval(refreshTicker, 5 * 60 * 1000);
    </script>
</body>
</html>
